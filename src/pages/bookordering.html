<!DOCTYPE html>

    <div class="min-h-full">
      <!-- Off-canvas menu for mobile, show/hide based on off-canvas menu state. -->
      <div
        id="sidebar"
        class="fixed inset-0 z-40 flex hidden"
        role="dialog"
        aria-modal="true"
      >
        <div
          class="fixed inset-0 bg-gray-600 bg-opacity-75"
          aria-hidden="true"
        ></div>

        <div
          class="relative flex w-full max-w-xs flex-1 flex-col bg-crvsblue-700 pt-5 pb-4"
        >
          <div class="absolute top-0 right-0 -mr-12 pt-2">
            <button
              id="close_sidebar"
              type="button"
              class="ml-1 flex h-10 w-10 items-center justify-center rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
            >
              <span class="sr-only">Close sidebar</span>
              <!-- Heroicon name: outline/x -->
              <svg
                class="h-6 w-6 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>

          <!-- <div class="flex-shrink-0 flex items-center px-4"></div> -->

          <!--nav bar place-->
          <section include="navigation.html"></section>
        </div>

        <div class="w-14 flex-shrink-0" aria-hidden="true">
          <!-- Dummy element to force sidebar to shrink to fit close icon -->
        </div>
      </div>

      <!-- Static sidebar for desktop -->
      <div class="hidden lg:fixed lg:inset-y-0 lg:flex lg:w-64 lg:flex-col">
        <!-- Sidebar component, swap this element with another sidebar if you like -->

        <div
          class="flex flex-grow flex-col overflow-y-auto bg-crvsblue-700 pt-5 pb-4"
        >
          <div
            class="flex w-full flex-shrink-0 flex-row items-center justify-center space-x-3 px-4"
          >
            <image src="../images/crvs-image.png" class="h-10 w-16" />
            <h class="text-2xl font-bold tracking-widest text-white">CRVS</h>
          </div>

          <!-- navigation section -->
          <section include="navigation.html"></section>
        </div>
      </div>

      <div class="flex flex-1 flex-col lg:pl-64">
        <main class="relative min-h-screen flex-1 pb-8">
          <!-- Header -->
          <section include="header.html"></section>

          <!-- Main Content -->
          <div class="px-6 py-2">
            <div
              class="flex w-full flex-row items-center border-b-2 border-black py-2 px-2"
            >
              <div class="flex flex-row items-center space-x-2">
                <span class="rounded-full bg-crvsicon-100 px-3 py-3">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="h-6 w-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25"
                    />
                  </svg>
                </span>

                <h class="text-xl font-semibold uppercase">Book Ordering</h>

                <!-- data-modal-toggle="newStaff" -->
                <button
                  data-bs-toggle="modal"
                  data-bs-target="#newBookOrder"
                  class="absolute right-10 rounded border border-crvsgreen-900 bg-transparent py-2 px-4 font-semibold uppercase text-crvsgreen-700 hover:border-transparent hover:bg-crvsgreen-900 hover:text-white"
                >
                  Order Book
                </button>
              </div>
            </div>

            <!-- table content -->
            <div id="tablecontent" class="mt-6 mb-6 h-auto"></div>
          </div>

          <!-- Footer -->
          <section include="footer.html"></section>
        </main>
      </div>
    </div>

    <script>

      window.jsPDF = window.jspdf.jsPDF;

      $(() => {
        const dataGrid = $("#tablecontent").dxDataGrid({
          dataSource: data,
          showColumnLines: true,

          columnsAutoWidth: true,
          headerFilter: { visible: true },
          showBorders: true,
          filterRow: {
            visible: true,
            applyFilter: "auto",
          },

          columnChooser: {
            enabled: true,
            mode: "select",

          export: {

            formats: ["pdf"],

          },

          searchPanel: {

          },

          pager: {
            visible: true,
            pageSize: 1,
            allowedPageSizes: ["10", "20", "all"],
            infoText: "Page {0} of  {1} [ Total {2} items ]",
            showPageSizeSelector: true,
            showInfo: true,
            showNavigationButtons: true,
          },

          columns: [
            { dataField: "Control Number", },
            { dataField: "Event Type" },
            { dataField: "Request Date" },
            { dataField: "Issue Date" },
            { dataField: "Payment Status" },
          ],

          onInitNewRow: function (e) {},

          onEditingStart: function () {},

          //   DevExpress.pdfExporter
          //     .exportDataGrid({
          //       jsPDFDocument: doc,
          //       component: e.component,
          //     })
          //     .then(() => {
          //       const header = "Country Area, Population, and GDP Structure";
          //       const pageWidth = doc.internal.pageSize.getWidth();
          //       doc.setFontSize(15);
          //       const headerWidth = doc.getTextDimensions(header).w;
          //       doc.text(header, (pageWidth - headerWidth) / 2, 20);

          //       const footer = "www.wikipedia.org";
          //       doc.setFontSize(9);
          //       doc.setTextColor("#cccccc");
          //       const footerWidth = doc.getTextDimensions(footer).w;
          //       doc.text(footer, lastPoint.x - footerWidth, lastPoint.y + 5);

          //       doc.save("Companies.pdf");
          //     });
          // },

          onExporting(e) {
            const doc = new jsPDF();
            DevExpress.pdfExporter
              .exportDataGrid({
                margin: { top: 50, right: 10, bottom: 10, left: 10 },
                jsPDFDocument: doc,
                // kjfniurb
                // ionroinaoi
                // ngroanoi
                component: e.component,
                // indent: 5,
              })
              .then(() => {
                const header =
                  "WAKALA WA USAJILI MATUKIO YA KIJAMII ZANZIBAR (ZCSRA)";
                const subheader = "STAFF MANAGEMENT REPORT";
                const pageWidth = doc.internal.pageSize.getWidth();
                const pageHeight = doc.internal.pageSize.getHeight();

                doc.addImage("../images/crvs-image.png", 15, 15, 30, 30);
                doc.addImage(
                  "../images/crvs-image.png",
                  pageWidth - 40,
                  15,
                  30,
                  30
                );

                doc.text(header, pageWidth / 2, 23, {
                  align: "center",
                  maxWidth: 120,
                  color: "#075985",
                });

                doc.setFontSize(14);
                doc.text(subheader, pageWidth / 2, 40, {
                  align: "center",
                  font: 10,
                  maxWidth: 120,
                  color: "#075985",
                });
                doc.text(
                  new Date().toISOString("yyyy-mm-dd").substring(0, 10),
                  pageWidth - 15,
                  pageHeight - 5,
                  { align: "right" }
                );
              })
              .then(() => {
                doc.save("Staff Management Report.pdf");
              });
          },
        });
      });
    </script>

    <!-- Add staff modal -->
    <div
      class="modal fade fixed top-0 left-0 hidden h-full w-full overflow-y-auto overflow-x-hidden outline-none"
      id="newBookOrder"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl pointer-events-none relative w-auto">
        <div
          class="modal-content pointer-events-auto relative flex w-full flex-col rounded-md border-none bg-white bg-clip-padding text-current shadow-lg outline-none"
        >
          <div
            class="modal-header flex flex-shrink-0 items-center justify-between rounded-t-md border-b border-gray-200 p-4"
          >
            <h5
              class="text-xl font-medium uppercase leading-normal text-gray-800"
              id="exampleModalLabel"
            >
              Book order
            </h5>
            <button
              type="button"
              class="btn-close box-content h-4 w-4 rounded-none border-none p-1 text-black opacity-50 hover:text-black hover:no-underline hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-none"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body relative p-4">
            <form>
              <div class="grid grid-cols-2 gap-2 py-4 px-6">
              
               
                <div class="flex flex-col space-y-2">
                  <label class="font-medium uppercase">Event type:</label>
                  <select
                    class="mt-2 h-12 w-full rounded-md border-2 bg-white px-2 focus:outline-crvsblue-700"
                  >
                    <option>Select User type</option>
                  </select>
                </div>

                <div class="flex flex-col space-y-2">
                  <label class="font-medium uppercase">Book Status:</label>
                  <select
                    class="mt-2 h-12 w-full rounded-md border-2 bg-white px-2 focus:outline-crvsblue-700"
                  >
                    <option>Select User type</option>
                    <option>New</option>
                    <option>Damaged</option>
                    <option>Loss</option>


                  </select>
                </div>

                <div class="flex flex-col space-y-2">
                  <label class="font-medium uppercase">Book Number:</label>
                  <input
                    class="mt-2 h-12 w-full rounded-md border-2 border-slate-300 px-2 focus:outline-crvsblue-700"
                    placeholder="Book Number"
                    type="number"
                  />
                </div>

              </div>
            </form>
          </div>
          <div
            class="modal-footer flex flex-shrink-0 flex-wrap items-center justify-end space-x-3 rounded-b-md border-t border-gray-200 p-4 px-4"
          >
            <button
              type="button"
              class="rounded-md bg-crvsgreen-300 px-5 py-2.5 text-sm font-medium text-crvsgreen-900 hover:bg-crvsgreen-800 hover:text-white"
            >
              Order
            </button>

            <button
              type="button"
              data-bs-dismiss="modal"
              class="rounded-md bg-red-300 px-5 py-2.5 text-sm font-medium text-red-900 hover:bg-red-800 hover:text-white"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- modal-tailwindcss cnd script -->
